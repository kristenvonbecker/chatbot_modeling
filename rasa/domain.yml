version: '3.1'

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false

intents:
- chitchat
- affirm
- deny
- affirm+thanks
- deny+thanks
- stop
- out_of_scope
- ask_for_explanation:
    use_entities:
    - subject
- ask_fave_exhibit
- inform_like_exhibit:
    use_entities:
    - exhibit
- ask_about_exhibit:
    use_entities:
    - exhibit
- ask_exhibit_creator:
    use_entities:
    - exhibit
- ask_exhibit_date:
    use_entities:
    - exhibit
- ask_related_exhibit:
    use_entities:
    - exhibit
- ask_where_exhibit:
    use_entities:
    - exhibit

entities:
- subject
- exhibit

slots:
  subject:
    type: text
    mappings:
    - type: from_entity
      entity: subject
      intent: ask_for_explanation
    influence_conversation: true
  match_ids:
    type: list
    initial_value: []
    mappings:
    - type: custom
    influence_conversation: false
  num_tries:
    type: float
    min_value: 0
    max_value: 5
    initial_value: 0
    mappings:
    - type: custom
    influence_conversation: false
  matches_available:
    type: bool
    initial_value: false
    mappings:
    - type: custom
    influence_conversation: true
  exhibit:
    type: text
    mappings:
    - type: from_entity
      entity: exhibit
      intent: |
        - inform_like_exhibit
        - ask_about_exhibit
        - ask_exhibit_creator
        - ask_exhibit_date
        - ask_related_exhibit
        - ask_where_exhibit
    influence_conversation: true

responses:
  utter_intro:
  - text: Hello! I'm Explorer AI, a virtual assistant for visitors to the Exploratorium in San Fransisco.
  utter_what_i_do:
  - text: I've been trained to answer questions about the Exploratorium's exhibits and the concepts they illustrate.
  utter_great:
  - text: That's great!
  - text: Good to hear.
  - text: Excellent!
  utter_okay:
  - text: Okay.
  - text: Got it.
  - text: Noted.
  utter_thanks_for_feedback:
  - text: Thanks for the feedback.
  - text: Thanks; I'm still learning.
  - text: Okay, good to know.
  utter_how_help:
  - text: What information can I provide?
  utter_how_else_help:
  - text: What other information can I provide?
  utter_what_subject:
  - text: About which subject?
  utter_which_exhibit:
  - text: Which exhibit?
  utter_found_nothing:
  - text: Sorry, but I wasn't able to find any information about {subject}.
  utter_found_nothing_else:
  - text: Sorry, but I wasn't able to find any more information about {subject}.
  utter_found_something:
  - text: Here's something I found in the Encyclopedia Britannica.
  utter_found_something_else:
  - text: Here's something else I found in the Encyclopedia Britannica.
  utter_confirm_explanation:
  - text: Does that answer your question?
  utter_try_this:
  - text: I don't know how to respond to that. Try something like 'Tell me about electricity.'
  utter_default:
  - text: Sorry, I don't understand. Could you please rephrase that?

actions:
#- action_session_start
#- action_validate_slot_mappings
- action_get_match_ids
- action_give_explanation
- action_reset_explanation_slots
- action_reset_subject
- action_give_fave_exhibit
- action_give_exhibit_location
