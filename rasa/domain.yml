version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
- affirm
- deny
- affirm+thanks
- deny+thanks
- ask_for_explanation:
    use_entities:
    - subject
- chitchat
- out_of_scope
- stop
- ask_fave_exhibit

entities:
- subject
slots:
  subject:
    type: text
    mappings:
    - type: from_entity
      entity: subject
      intent: ask_for_explanation
    influence_conversation: true
  match_ids:
    type: list
    initial_value: []
    mappings:
    - type: custom
    influence_conversation: false
  num_tries:
    type: float
    min_value: 0
    max_value: 5
    initial_value: 0
    mappings:
    - type: custom
    influence_conversation: false
  matches_available:
    type: bool
    initial_value: false
    mappings:
    - type: custom
    influence_conversation: true
responses:
  utter_intro:
  - text: Hello! I'm Explorer AI, a virtual assistant for visitors to the Exploratorium in San Fransisco.
  utter_what_i_do:
  - text: I've been trained to answer questions about the Exploratorium's exhibits and the concepts they illustrate.
  utter_chitchat/greet:
  - text: Hey there!
  - text: Hello :)
  - text: Hi!!
  - text: Aloha!
  utter_great:
  - text: That's great!
  - text: Good to hear.
  - text: Excellent!
  utter_okay:
  - text: Okay.
  utter_chitchat/ask_mood:
  - text: I'm great, thanks for asking!
  - text: I am doing well!
  - text: I'm well, thank you!
  utter_chitchat/greet+ask_mood:
  - text: Hello! I'm doing well, thanks for asking.
  - text: Hi! :) I'm swell, thanks.
  - text: Hey! I'm doing pretty well.
  utter_chitchat/thanks+goodbye:
  - text: No problem! See you later.
  - text: Glad I could help -- goodbye!
  - text: You're very welcome. Bye :)
  utter_chitchat/greet+bot_challenge:
  - text: Hello! I am Explorer AI, a chatbot.
  utter_thanks_for_feedback:
  - text: Thanks for the feedback.
  - text: Sorry about that; I'm still learning.
  - text: Okay, good to know.
  utter_how_help:
  - text: What information can I provide?
  utter_how_else_help:
  - text: What other information can I provide?
  utter_what_subject:
  - text: What subject would you like to know about?
  utter_found_nothing:
  - text: Sorry, but I wasn't able to find any information about {subject}.
  utter_found_nothing_else:
  - text: Sorry, but I wasn't able to find any more information about {subject}.
  utter_found_something:
  - text: Here's something I found in the Encyclopedia Britannica.
  utter_found_something_else:
  - text: Here's something else I found in the Encyclopedia Britannica.
  utter_confirm_explanation:
  - text: Does that answer your question?
  utter_chitchat/bot_challenge:
  - text: I am Explorer AI, a chatbot. :)
  utter_chitchat/thanks:
  - text: Glad I could be of assistance!
  - text: You're very welcome.
  - text: No problem at all!
  utter_chitchat/goodbye:
  - text: Bye :)
  - text: See you next time!
  - text: Goodbye!
  utter_try_this:
  - text: I don't know how to respond to that. Try something like 'Tell me about electricity.'
  utter_default:
  - text: Sorry, I don't understand. Could you please rephrase that?
actions:
- action_session_start
- action_get_match_ids
- action_give_explanation
- action_reset_explanation_slots
- action_reset_subject
- action_give_fave_exhibit
