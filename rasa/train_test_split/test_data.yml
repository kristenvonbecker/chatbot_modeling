- intent: bot_challenge
  examples: |
    - are you computer
    - are you a robot or a human?
    - what are you?
    - what do people call you?
- intent: out_of_scope
  examples: |
    - knock knock
    - what languages do you speak?
    - is there a god?
    - how many bits are in a byte?
- intent: stop
  examples: |
    - quit
    - stop
    - please quit
    - nevermind
    - I don't need help anymore
- intent: thanks
  examples: |
    - i owe you for that one
    - thx
    - you're the best
    - thanks so much
- intent: goodbye
  examples: |
    - i would like to end the conversation
    - have a nice day
    - until the next time we meet
    - bye bye
    - good-bye
- intent: affirm
  examples: |
    - y
    - that's correct
    - that sounds good
    - exactly
    - affirmative
- intent: deny
  examples: |
    - no way
    - that's a negative, ghost rider
    - that's a no
    - not even close
    - never
- intent: greet
  examples: |
    - howdy there
    - g'day
    - hi, how are you?
    - hey there
    - hey dude!
    - hello!
    - hello there
